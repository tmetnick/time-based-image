<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time-Based Image Webpage</title>
  <style>
    /* Make body and html fill the whole screen */
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Fullscreen background image using pseudo-element */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: -1; /* Put behind the text */
      opacity: 0.8; /* Slightly transparent */
    }

    /* Text container */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      padding: 40px;
    }

    h1, h2, h3, p {
      margin: 0.5em 0;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Teagan Metnick</h1>
    <h2>COP 4813 - Web Applications Programming</h2>
    <h3>Major: Management Information Systems</h3>
    <p>Hello! I'm Teagan, and this webpage changes its image based on the time of day.</p>
  </div>

  <script>
    const hour = new Date().getHours();
    const background = document.body;

    if (hour >= 6 && hour < 12) {
      background.style.setProperty('--image-url', 'url("images/morning.jpg")');
      document.body.style.setProperty('--image-url', 'url("images/morning.jpg")');
    } else if (hour >= 12 && hour < 18) {
      background.style.setProperty('--image-url', 'url("images/afternoon.jpg")');
      document.body.style.setProperty('--image-url', 'url("images/afternoon.jpg")');
    } else {
      background.style.setProperty('--image-url', 'url("images/nighttime.jpg")');
      document.body.style.setProperty('--image-url', 'url("images/nighttime.jpg")');
    }

    // Set background image on the ::before pseudo-element
    document.body.style.setProperty('--image-url', background.style.getPropertyValue('--image-url'));
    document.styleSheets[0].insertRule(`body::before { background-image: var(--image-url); }`, 0);
  </script>
</body>
</html>
